<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat with Puter.js</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        h1 {
            text-align: center;
            padding: 10px 0;
            margin: 0;
            background-color: #2a2a2a;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            word-wrap: break-word;
            line-height: 1.4;
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-top-left-radius: 0;
        }

        .ai-message {
            background-color: #2a2a2a;
            color: #e0e0e0;
            align-self: flex-start;
            border-top-right-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            resize: none;
            background-color: #333;
            color: white;
            margin-right: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .loading {
            font-size: 16px;
            color: #888;
            text-align: center;
            display: none;
        }

        .footer {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #888;
            background-color: #2a2a2a;
        }

        .disclaimer {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container" id="appSection">
        <h1>AI Chat</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <textarea id="prompt" rows="1" placeholder="Type your message..."></textarea>
            <button id="generateTextBtn">Send</button>
        </div>
        <p id="loadingMessage" class="loading">AI is thinking... Please wait.</p>
        <div class="footer">
            <p>&copy; 2024 Puter.js - AI chat library | Licensed under MIT</p>
            <p class="disclaimer">Chatbot can make mistakes. Please verify important information.</p>
        </div>
    </div>

    <!-- Puter.js library -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        // Add a new message to the chat
        function addMessage(content, isAI = false) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(isAI ? "ai-message" : "user-message");
            messageElement.textContent = content;
            document.getElementById("chatContainer").appendChild(messageElement);
            document.getElementById("chatContainer").scrollTop = document.getElementById("chatContainer").scrollHeight;
        }

        // Event listener for the 'Send' button
        document.getElementById("generateTextBtn").addEventListener("click", function () {
            const prompt = document.getElementById("prompt").value.trim();

            if (!prompt) return; // Don't send empty messages

            // Show loading message
            document.getElementById("loadingMessage").style.display = "block";
            document.getElementById("prompt").value = ""; // Clear input

            addMessage(prompt); // Add user message

            // Generate AI response using Puter.js API
            puter.ai.chat(prompt).then(response => {
                document.getElementById("loadingMessage").style.display = "none";
                addMessage(response, true); // Add AI response to the chat
            }).catch(error => {
                document.getElementById("loadingMessage").style.display = "none";
                addMessage("Error generating response: " + error.message, true);
            });
        });
    </script>
</body>

</html>
